schema_version: "1.0"
name: "default-flux-liveportrait"
version: "1.0.0"
entrypoint: "renderer.py:DefaultRenderer"
description: "Default NSN Lane 0 renderer using Flux-Schnell for image generation, LivePortrait for video warping, Kokoro for TTS, and dual CLIP (ViT-B-32 + ViT-L-14) for semantic verification."
deterministic: true
resources:
  vram_gb: 11.8
  max_latency_ms: 21000
model_dependencies:
  - flux-schnell-nf4
  - liveportrait-fp16
  - kokoro-82m-fp32
  - clip-vit-b-32-int8
  - clip-vit-l-14-int8
