entrypoint: "renderer.py:DefaultRenderer"
description: "NSN Lane 0 Narrative Chain renderer using Showrunner (Ollama) for scripts, Kokoro for TTS, Flux-Schnell for keyframes, CogVideoX for video, and dual CLIP for verification."
deterministic: true
resources:
  vram_gb: 11.0
  max_latency_ms: 150000
model_dependencies:
  - flux-schnell-nf4
  - cogvideox-5b-int8
  - kokoro-82m-fp32
  - clip-vit-b-32-fp16
  - clip-vit-l-14-fp16
