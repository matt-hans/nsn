[settings]
timeout = 1000
provider = "native"

# Relay Chain (Rococo Local - 2 validators)
[relaychain]
chain = "rococo-local"
default_command = "/home/matt/.local/bin/polkadot"
default_args = ["-lparachain=debug"]

[[relaychain.nodes]]
name = "alice"
validator = true
args = ["--alice"]

[[relaychain.nodes]]
name = "bob"
validator = true
args = ["--bob"]

# NSN Parachain (ID 2000)
[[parachains]]
id = 2000
chain = "nsn-dev"
cumulus_based = true

[parachains.collator]
name = "nsn-collator-01"
command = "./target/release/nsn-node"
rpc_port = 9944
prometheus_port = 9615
args = [
    "--alice",
    "--collator",
    "--force-authoring",
    "-lparachain=debug",
]
