# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'NSN Testnet Dashboards'
    orgId: 1
    folder: 'NSN Testnet'
    folderUid: nsn-testnet
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
