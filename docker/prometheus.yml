# Prometheus configuration for NSN local development environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nsn-local'
    environment: 'development'

# Alertmanager configuration (optional for local dev)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # NSN Chain node metrics (local testnet via zombienet)
  # Note: When using zombienet, the collator's prometheus port is dynamically assigned
  # Check `ps aux | grep nsn-node` for --prometheus-port value
  - job_name: 'nsn-chain'
    static_configs:
      - targets: ['localhost:9615']
        labels:
          service: 'substrate-node'
          chain: 'nsn-dev'
    metrics_path: /metrics

  # Director node (local testnet)
  - job_name: 'director'
    static_configs:
      - targets: ['localhost:9101']
        labels:
          service: 'nsn-offchain'
          role: 'director'

  # Validator nodes (local testnet)
  - job_name: 'validators'
    static_configs:
      - targets:
          - 'localhost:9102'
          - 'localhost:9103'
          - 'localhost:9104'
        labels:
          service: 'nsn-offchain'
          role: 'validator'

  # Vortex AI engine metrics (local testnet)
  # DISABLED: Vortex requires GPU and conflicts with director port (9101)
  # Uncomment when running with GPU support
  # - job_name: 'vortex'
  #   static_configs:
  #     - targets: ['localhost:9100']
  #       labels:
  #         service: 'vortex'
  #         component: 'ai-engine'
  #   scrape_interval: 10s  # More frequent for GPU metrics

  # Grafana self-monitoring
  # Note: Using localhost:3001 because Prometheus uses host network mode
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'grafana'
    metrics_path: '/metrics'

  # Jaeger metrics
  # Note: Using localhost:14269 because Prometheus uses host network mode
  - job_name: 'jaeger'
    static_configs:
      - targets: ['localhost:14269']
        labels:
          service: 'jaeger'
